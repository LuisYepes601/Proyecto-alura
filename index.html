<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="" class="logo_header">
    </header>

    <main>
        <div class="derecho">
            <textarea name="" id="" class="ingresar_texto" placeholder="Ingrese el texto" cols="40" rows="10" ></textarea>

            <img src="" alt="">
                <div class="alerta">
                    <img src="img/bi_exclamation-circle-fill.png" alt=""><p>¡Solo letras minúsculas sin acentos!</p>
            </div>
                <div class="botones">
                <button  class="encriptar" onclick="btn_encriptar()">Encriptar</button>
                <button  class="desencriptar" onclick="btn_desencriptar()">Desencriptar</button>
                <button class="limpiar" onclick="btn_limpiar()">Limpiar</button>
            </div>
        </div>

        <div class="izquierdo">

            <img src="img/Muñeco.png" alt="" id="logo">
        
            <h2 class="mensaje_no_texto" id="alerta_encriptador">Ningún mensaje fue encontrado</h2>
            <textarea name="" id="" cols="50" rows="20" placeholder="Ingresa el texto que desees encriptar o desencriptar." class="texto_encriptar"></textarea>
            
                <button class="copiar" onclick="">Copiar</button>
        
                



        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
